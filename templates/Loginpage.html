<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
<form method="POST">
  {% csrf_token %}
<center>  <legend class="border-bottom mb-4">SIGN IN HERE</legend> </center>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" placeholder="Enter email or Username" name = "username" required>
    <small>We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password" required>
  </div>
  <button type="submit" class="btn btn-primary btn-mid">Sign in</button>
  <br>
  <medium style="color:red;">{{errorinject}}</medium>
  <br>
  <medium> Need Account? <a href="{% url 'UserApp:register' %}">Regiter Here</a> </medium>
</form>
<br>
{% endblock %}
